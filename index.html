<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel='stylesheet' href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon-32x32.png">
</head>
<body style="display: flex; justify-content:center; align-items:center; padding-top:4vh;">
    <center>
    <div class="game">
        <!--on click is for when the user clicks off of the work place area to return back to the game-->
        <div class="left-side" style="display: flex; justify-content:center" onclick="startListening()">
            <img src="./full (1).png" id="hangmanImg">
        </div>
        <div class="right-side">
            <div class="otherside" onclick="startListening()">
                <h1 style="font-size:5vw" id="title">Hangman</h1>
                <div id="rightword"></div>
                <div id="remaining-guesses" style="padding-bottom:4vh;font-size: 1.8vw;"></div>
                <div style="font-size: 1.8vw;">Guessed Letters:</div>
                <div id="guess-container" class="guessed-letters" style="font-size:1.3vw; padding-bottom:4vh"></div>
                <div id="word-container"></div>
                <div style="padding-top: 6vh; font-size:1.2vw; text-decoration:underline;">Work Place</div>
                <div id="wordplace"></div>
            </div>
            <div style="padding-top: 1vh;"><input type="text" name="words" id="workPlace" onclick="stopListening()" style="border-radius: 5px; border-color:#acbfa4;"></div>
            <div style="padding-top:1vh">
                <button id="reset-button" class="Btn" onClick="refreshPage()">Reset Button</button>
            </div>
            <!--time that counts upwards-->
            <div class="left-side" style="padding-top: 2vh; font-size:1vw">
                <div id="countUp">0:00</div>
            </div>
        </div>
    </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
